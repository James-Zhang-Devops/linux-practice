- name: 更新软件包缓存
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: 安装特定版本的软件包
  apt:
    name: nginx
    state: present
    version: "1.18.*"
  
- name: 安装多个软件包
  apt:
    pkg:
      - nginx
      - mysql-server
      - php-fpm
    state: latest

- name: 卸载软件包
  apt:
    name: apache2
    state: absent
    purge: yes